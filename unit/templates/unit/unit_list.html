{% extends "masterinstrument/base.html"%}

{% block content %}


<div class="container">
  <div class="jumbotron">
    <div>
          <h2 style="text-align:center;">Units</h2>
    </div>

<p></p>

    <div class="container">

      <table class="table table-bordered">
        <thead class="thead-dark">
      <tr>
        <th scope="col">Unit</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>



    <p></p>
	{% for ut in unit_list %}

  <tbody>
    <tr>

      <td><a href="{% url 'unitdetail' pk=ut.pk %}">{{ut.unit_name}}</a></td>

      <td><a href="{% url 'updateunit' pk=ut.pk %}"><i class="fas fa-edit"></a></i></td>
      <td><a href="{% url 'deleteunit' pk=ut.pk %}"><i class="fas fa-trash-alt"></a></i></td>

    </tr>
  </tbody>

	{% endfor %}
</table>
  <p></p>
  <p></p>

    <div class="text-center">
      <a class='btn btn-success' href="{% url 'createunit' %}">Add New</a>
    </div>
  </div>
</div>
</div>
	<p></p>
{% endblock %}
