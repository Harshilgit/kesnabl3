{% extends "masterinstrument/base.html"%}

{% block content %}
<div class="container">
<div class="jumbotron">

<p></p>

  <table class="table table-bordered">
    <thead class="thead-dark">
  <tr>
    <th scope="col">Country Name</th>
    <th scope="col">State Name</th>
    <th scope="col">City Name</th>

  </tr>
</thead>
<tbody>
  <tr>
    <td>{{ct_detail.country}}</td>
    <td>{{ct_detail.state}}</td>
    <td>{{ct_detail.name}}</td>


  </tr>
</tbody>
</table>
<p></p>
<div class="text-center">
  <a href="{% url 'cityupdate' pk=ct_detail.pk  %}" class="btn btn-primary">Update</a>
  <a href="{% url 'citydelete' pk=ct_detail.pk  %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'city_list' %}" class="btn btn-secondary">Back To List</a>

</div>
</div>
</div>

{% endblock %}
