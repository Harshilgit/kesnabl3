{% extends "masterinstrument/base.html"%}

{% block content %}


<div class="container">
  <div class="jumbotron">
    <div>
          <h2 style="text-align:center;">Location</h2>
    </div>

<p></p>

    <div class="container">

      <table class="table table-bordered">
        <thead class="thead-dark">
      <tr>
        <th scope="col">Location Id</th>
        <th scope="col">Location Name</th>

        <th scope="col">Edit</th>
        <th scope="col">Delete</th>

      </tr>
    </thead>



    <p></p>
	{% for lcn in location_list %}

  <tbody>
    <tr>

      <td><a href="{% url 'location_detail' pk=lcn.pk %}">{{lcn.location_id}}</a></td>
      <td>{{lcn.location_name}}</td>

      <td><a href="{% url 'location_update' pk=lcn.pk %}"><i class="fas fa-edit"></a></i></td>
      <td><a href="{% url 'location_delete' pk=lcn.pk %}"><i class="fas fa-trash-alt"></a></i></td>

    </tr>
  </tbody>

	{% endfor %}
</table>
  <p></p>
  <p></p>

    <div class="text-center">
      <a class='btn btn-success' href="{% url 'location_create' %}">Add New</a>
    </div>
  </div>
</div>
</div>
	<p></p>
{% endblock %}
