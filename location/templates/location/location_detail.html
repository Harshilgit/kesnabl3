{% extends "masterinstrument/base.html"%}

{% block content %}
<div class="container">


<div class="jumbotron">

<p></p>

<div class="container">

  <table class="table table-bordered">
    <thead class="thead-dark">
  <tr>
    <th scope="col">Location Id</th>
    <th scope="col">Location Name</th>
    <th scope="col">Temperature</th>
    <th scope="col">% RH</th>

  </tr>
</thead>
<tbody>
  <tr>
    <td>{{lcn_detail.location_id}}</td>
    <td>{{lcn_detail.location_name}}</td>
    <td>{{lcn_detail.temp}}</td>
    <td>{{lcn_detail.rh}}</td>

  </tr>
</tbody>
</table>
<p></p>
<div class="text-center">
  <a href="{% url 'location_update' pk=lcn_detail.pk  %}" class="btn btn-primary">Update</a>
  <a href="{% url 'location_delete' pk=lcn_detail.pk  %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'location_list' %}" class="btn btn-secondary">Back To List</a>

</div>
</div>
</div>
{% endblock %}
