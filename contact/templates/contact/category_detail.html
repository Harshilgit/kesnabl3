{% extends "masterinstrument/base.html"%}

{% block content %}
<div class="container">
<div class="jumbotron">

<p></p>

  <table class="table table-bordered">
    <thead class="thead-dark">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Description</th>

  </tr>
</thead>
<tbody>
  <tr>
    <td>{{cat_detail.name}}</td>
    <td>{{cat_detail.description}}</td>

  </tr>
</tbody>
</table>
<p></p>
<div class="text-center">
  <a href="{% url 'categoryupdate' pk=cat_detail.pk  %}" class="btn btn-primary">Update</a>
  <a href="{% url 'categorydelete' pk=cat_detail.pk  %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'category_list' %}" class="btn btn-secondary">Back To List</a>

</div>
</div>
</div>

{% endblock %}
